<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;
        }

        .hero {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(45deg, #010758, #490d61);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
        }

        .hero h1 {
            font-size: 45px;
            font-weight: 500;
            margin-top: -50px;
            margin-bottom: 50px;
        }

        .hero h1 span {
            color: #ff2963;
        }

        textarea {
            width: 500px;
            height: 250px;
            background: #403d84;
            color: #fff;
            font-size: 16px;
            padding: 20px;
            border: 0;
            outline: 0;
            border-radius: 10px;
            resize: none;
            margin-bottom: 30px;
        }

        textarea::placeholder {
            color: #ddd;
            opacity: 0.7;
            font-size: 16px;
        }

        .row {
            width: 500px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        button {
            background: #ff2963;
            color: #fff;
            font-size: 16px;
            padding: 10px 30px;
            border-radius: 35px;
            border: 0;
            outline: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        button img {
            width: 16px;
            margin-right: 10px;
        }

        button:hover {
            opacity: 0.75;
        }

        select {
            flex: 1;
            color: #fff;
            background: #403d84;
            height: 50px;
            padding: 0 20px;
            outline: 0;
            border: 0;
            border-radius: 35px;
            appearance: none;
            background-image: url(images/dropdown.png);
            background-repeat: no-repeat;
            background-size: 15px;
            background-position-x: calc(100% - 20px);
            background-position-y: 20px;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Text To Speech <span>Converter</span></h1>
        <textarea placeholder="Write something here..."></textarea>
        <div class="row">
            <select></select>
            <button> <img src="images/play.png" alt="play-icon"> Listen</button>
        </div>
    </div>
</body>

</html>
