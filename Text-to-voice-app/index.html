<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Voice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .hero {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        .hero h1 span {
            color: #ff4f87;
        }

        textarea {
            width: 100%;
            height: 250px;
            background: #2e2b5f;
            color: #fff;
            font-size: 16px;
            padding: 20px;
            border: none;
            outline: none;
            border-radius: 12px;
            resize: none;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        textarea::placeholder {
            color: #bbb;
        }

        .row {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .select-wrapper {
            position: relative;
            flex: 1;
        }

        select {
            width: 100%;
            color: #fff;
            background: #2e2b5f;
            height: 50px;
            padding: 0 50px 0 20px;
            outline: none;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            appearance: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: background 0.3s ease;
        }

        .select-wrapper img {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        .select-wrapper img.rotated {
            transform: translateY(-50%) rotate(180deg);
        }

        button {
            background: #ff4f87;
            color: #fff;
            font-size: 16px;
            padding: 12px 28px;
            border-radius: 30px;
            border: none;
            outline: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            box-shadow: 0 6px 20px rgba(255, 79, 135, 0.3);
            transition: all 0.3s ease;
        }

        button img {
            width: 18px;
            margin-right: 10px;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
    </style>
</head>

<body>
    <div class="hero">
        <h1>Text To Speech <span>Converter</span></h1>
        <textarea placeholder="Write something here..."></textarea>
        <div class="row">
            <div class="select-wrapper">
                <select>
                    <option value="default">Select Voice</option>
                </select>
                <img src="images/dropdown.png" alt="dropdown icon" id="dropdownIcon" />
            </div>
            <button><img src="images/play.png" alt="play icon" /> Listen</button>
        </div>
    </div>

    <script>
        const icon = document.getElementById('dropdownIcon');
        const select = document.querySelector('.select-wrapper select');
        let isRotated = false;

        select.addEventListener('click', () => {
            isRotated = !isRotated;
            icon.classList.toggle('rotated', isRotated);
        });
    </script>
</body>

</html>
