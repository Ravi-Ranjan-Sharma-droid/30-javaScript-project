<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>

    <div class="card">
        <div class="search">
            <!--eg: New York London Paris Berlin Tokyo Sydney Toronto Moscow Beijing Rome  -->
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.svg" alt="search-icon"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather-img" class="weather-icon">
            <h1 class="temp">--°C</h1>
            <h2 class="city">-- --</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-img">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div> <!-- 🛠️ missing closing tag added here -->
                <div class="col">
                    <img src="images/wind.png" alt="wind-img">
                    <div>
                        <p class="wind">-- Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
