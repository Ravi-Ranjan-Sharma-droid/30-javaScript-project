<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-app</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
}

body {
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Premium gradient */
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.app {
    background: #ffffff;
    width: 90%;
    max-width: 600px;
    margin: 40px auto;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease;
}

.app:hover {
    transform: translateY(-4px);
}

.app h1 {
    font-size: 28px;
    color: #1a1a1a;
    font-weight: 700;
    border-bottom: 2px solid #e0e0e0;
    padding-bottom: 20px;
}

.quiz {
    padding: 20px 0;
}

.quiz h2 {
    font-size: 20px;
    color: #333;
    font-weight: 600;
    margin-bottom: 15px;
}

.btn {
    background: #f9f9f9;
    color: #333;
    font-weight: 500;
    width: 100%;
    border: 2px solid #dcdcdc;
    padding: 12px 16px;
    margin: 8px 0;
    text-align: left;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn:hover {
    background: #4a90e2;
    color: #fff;
    border-color: #4a90e2;
}

#next-btn {
    background: #4a90e2;
    color: #fff;
    font-weight: 600;
    width: 160px;
    border: none;
    padding: 12px 0;
    margin: 30px auto 0;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    transition: background 0.3s ease;
}

#next-btn:hover {
    background: #357ab8;
}

    </style>
</head>

<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">
                Coming Soon...
            </h2>
            <div id="answer-button">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
</body>

</html>
