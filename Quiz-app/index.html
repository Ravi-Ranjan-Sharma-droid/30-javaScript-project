<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-app</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* App Container */
        .app {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(0);
            /* Prevent shift on child transform */
            will-change: transform;
            overflow: hidden;
            /* Ensures scaled elements don't push boundaries */
        }

        /* Title */
        .app h1 {
            font-size: 28px;
            color: #f1f5f9;
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        /* Quiz Content */
        .quiz {
            padding: 20px 0;
        }

        .quiz h2 {
            font-size: 20px;
            color: #e2e8f0;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            background: #1e293b;
            color: #f1f5f9;
            font-weight: 500;
            width: 100%;
            border: 1px solid #334155;
            padding: 14px 18px;
            margin: 10px 0;
            text-align: left;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background: #334155;
            color: white;
            transform: scale(1.03);
        }

        /* Next Button */
        #next-btn {
            background: #10b981;
            color: white;
            font-weight: 600;
            width: 160px;
            padding: 14px 0;
            margin: 30px auto 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            transition: transform 0.2s ease, opacity 0.3s ease;
        }

        #next-btn:hover {
            opacity: 0.95;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">
                Coming Soon...
            </h2>
            <div id="answer-button">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
</body>

</html>
